<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title> New Account Registration Form</title>

	<!-- MATERIAL DESIGN ICONIC FONT -->

	<!-- STYLE CSS -->
	<link rel="stylesheet" href="css/signup.css">
</head>

<body>
	<div class="site-mobile-menu site-navbar-target">
		<div class="site-mobile-menu-header">
			<div class="site-mobile-menu-close">
				<span class="icofont-close js-menu-toggle"></span>
			</div>
		</div>
		<div class="site-mobile-menu-body"></div>
	</div>
	<nav class="site-nav">
		<div class="container">
			<div class="site-navigation">
				<a href="index.html" class="logo m-0">Travel Plug <span class="text-primary"></span></a>

				<ul class="js-clone-nav d-none d-lg-inline-block text-left site-menu float-right">
					<li class="active"><a href="index.html">Home</a></li>

					<li><a href="services.html">Services</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="contact.html">Contact Us</a></li>
					<button type="submit" class="book-now"><a href="packages.html">Book Now</a></button>
					<button type="submit" class="login"><a href="login.html">Login</a></button>
				</ul>

				<a href="#" class="burger ml-auto float-right site-menu-toggle js-menu-toggle d-inline-block d-lg-none light"
					data-toggle="collapse" data-target="#main-navbar">
					<span></span>
				</a>

			</div>
		</div>
	</nav>

	<div class="wrapper" style="background-image: url('images/reg-bg.jpeg');">
		<div class="inner">
			<form action="">
				<h3>Registration Form</h3>
				<div class="form-group">
					<div class="form-wrapper">
						<label for="">Username:</label>
						<div class="form-holder">
							<i class="zmdi zmdi-account-o"></i>
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-wrapper">
						<label for="">Email:</label>
						<div class="form-holder">
							<i style="font-style: normal; font-size: 15px;">@</i>
							<input type="text" class="form-control">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="form-wrapper">
						<label for="">Password:</label>
						<div class="form-holder">
							<i class="zmdi zmdi-lock-outline"></i>
							<input type="password" class="form-control" placeholder="********">
						</div>
					</div>
					<div class="form-wrapper">
						<label for="">Repeat Password:</label>
						<div class="form-holder">
							<i class="zmdi zmdi-lock-outline"></i>
							<input type="password" class="form-control" placeholder="********">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="form-wrapper">
						<label for="">Country:</label>
						<div class="form-holder select">
							<select name="" id="" class="form-control">
								<option value="Country">South Africa</option>
								<option value="united kingdom">United Kingdom</option>
								<option value="United States">United States</option>
							</select>
							<i class="zmdi zmdi-pin"></i>
						</div>
					</div>
					<div class="form-wrapper">
						<label for="">Gender:</label>
						<div class="form-holder select">
							<select name="" id="" class="form-control">
								<option value="male">Male</option>
								<option value="femal">Female</option>
								<option value="other">Other</option>
							</select>
							<i class="zmdi zmdi-face"></i>
						</div>
					</div>
				</div>
				<div class="form-end">
					<div class="checkbox">
						<label>
							<input type="checkbox"> Remember Me
							<span class="checkmark"></span>
						</label>
					</div>
					<div class="button-holder">
						<button>Register Now</button>
					</div>

				</div>
				<p>Do you an account?<a href="login.html"> Login</a></p>
			</form>
		</div>
	</div>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
